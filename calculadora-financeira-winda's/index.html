<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="divMensagem">
        <div class="exirbir-mensagem">
            <img src="image/icon-lampada.png" alt="" class="img-icon-lampada"><br>
            <span class="txt-desc-produto">Descrição do Produto</span><br>
            <button class="btn-decisao-orcamento" onclick="decisaoOrcamento()">Calcule seu Orçamento</button>
        </div>
    </div>

   
</body>
</html> 
<script>
    function decisaoOrcamento(){
        divMensagem.innerHTML = `
        <button onclick="OrcamentoHotelaria()" class="btn-investidor-cliente">
            <img src="image/btn-img-hotelaria.png" alt="" class="img-btn-investidor-cliente">
            <p class="txt-btn">Sou Hotelaria</p>
        </button>

        <button onclick="OrcamentoCliente()" class="btn-investidor-cliente">
            <img src="image/btn-img-cliente.png" alt="" class="img-btn-investidor-cliente">
            <p class="txt-btn">Sou Cliente</p>
        </button> 
        `;
    }

    function OrcamentoHotelaria(){
        divMensagem.innerHTML = `
        <div class="card">
            <p class="card-titulo">ORÇAMENTOS</p>
            <hr class="card-linha">
            <p class="card-pergunta">Qual é a rede de Hotelaria?</p><br>
            <input type="text" id="inputNomeEmpresa" class="card-input"><br>
            <p class="card-pergunta">Quantas unidades deseja levar?</p><br>
            <input type="text" id="inputQtdLote" class="card-input"><br>
            <p class="card-pergunta">Codigo promocional:</p><br>
            <input type="text" id="inputCodPromo" class="card-input"><br>
            <button class="btn-calculo-investidor-cliente" onclick="exibirOrcamentoHotelaria()">Calcular</button>
        </div>`;
    }

    function OrcamentoCliente(){
        divMensagem.innerHTML = `
        <div class="card">
            <p class="card-titulo">ORÇAMENTOS</p>
            <hr class="card-linha">
            <p class="card-pergunta">Qual é a o seu nome?</p><br>
            <input type="text" id="inputNomeCliente" class="card-input"><br>
            <p class="card-pergunta">Quantas janelas tem sua casa?</p><br>
            <input type="text" id="inputQtdJanela" class="card-input"><br>
            <p class="card-pergunta">Qual o tamanho da janela em metros?</p><br>
            <input type="text" id="inputTamanhoJanela" class="card-input"><br>
            <p class="card-pergunta">Codigo promocional:</p><br>
            <input type="text" id="inputCodPromo" class="card-input"><br>
            <p class="card-pergunta">Qual a distância em Km para entrega?</p><br>
            <input type="text" id="inputDistancia" class="card-input"><br>
            <button class="btn-calculo-investidor-cliente" onclick="exibirOrcamentoCliente()">Calcular</button>
        </div>`;
    }
    function exibirOrcamentoHotelaria(){
        var nomeEmpresa = inputNomeEmpresa.value;
        var qtdLote = Number(inputQtdLote.value);
        var codPromo = inputCodPromo.value;
        var desconto = 'não adicionado';

        var orcamento = qtdLote * 444;

        if (codPromo == 'PROMO-50'){
            orcamento = orcamento - (orcamento * 0.5);
            desconto = 'sim adicionado';
        }  

        divMensagem.innerHTML = `
        <div class="card">
            <p class="card-titulo">ORÇAMENTOS</p>
            <hr class="card-linha">
            <p class="card-resultado">Olá ${nomeEmpresa}! <br>
                                    seu investimento será de <br>
                                    ${orcamento} reais<br>
                                    para  ${qtdLote} unidades <br>
                                    e ${desconto} <br>
                                    desconto de 50% pelo cupom.<br>
                                    Agradecemos a confiança!</p>
            <button class="btn-compra-investidor-cliente" >Prosseguir com a Compra</button>
        </div>`;
    }

    function exibirOrcamentoCliente(){
        var nomeCliente = inputNomeCliente.value;
        var qtdJanela = Number(inputQtdJanela.value);
        var tamanhoJanela = Number(inputTamanhoJanela.value);
        var codPromo = inputCodPromo.value;
        var distancia = Number(inputDistancia.value);

        var frete = distancia * 4;

        var orcamentoFinal = qtdJanela * 518;
        var desconto = 'não adicionado';
        
        if (tamanhoJanela > 5){
            orcamentoFinal = orcamentoFinal + (orcamentoFinal *40);
        }if(tamanhoJanela > 2){
            orcamentoFinal = orcamentoFinal + (orcamentoFinal *20);
        }if (codPromo == 'PROMO-50'){
            orcamentoFinal = orcamentoFinal - (orcamentoFinal * 0.5);
            desconto = 'sim adicionado';
        } 

        orcamentoFinal += frete;

        divMensagem.innerHTML = `
        <div class="card">
            <p class="card-titulo">ORÇAMENTOS</p>
            <hr class="card-linha">
            <p class="card-resultado">Bem vindo, ${nomeCliente}!<br> 
                                    Sua compra para instalção das janelas<br> 
                                    será de ${orcamentoFinal} reais<br> 
                                    para ${qtdJanela} janelas <br> 
                                     baseado no valor de R$ 518,00<br> 
                                    por janela, acrescentando o frete e ${desconto} <br> 
                                    desconto de 50% apartir de Cupom.<br> 
                                    Agradecemos sua confiança!</p>
            <button class="btn-compra-investidor-cliente" >Prosseguir com a Compra</button>
        </div>`;
    }
</script>
